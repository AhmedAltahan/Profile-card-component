<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>

  <div class="body">

    <div class="container">

      <div class="main">
  
        <div class="card">
  
          <div class="bg">
            <div class="image">
              <img src="images/image-victor.jpg" alt="Vector photo">
            </div>
          </div>
  
          <h3>Victor Crest <span>26</span></h3>
  
          <p>London</p>
  
          <div class="details">
  
            <div class="componant">
              <p class="one">80K</p>
              <p class="two">Followers</p>
            </div>
  
            <div class="componant">
              <p class="one">803K</p>
              <p class="two">Likes</p>
            </div>
  
            <div class="componant">
              <p class="one">1.4K</p>
              <p class="two">Photos</p>
            </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  

  </div>
  
</body>
</html>
